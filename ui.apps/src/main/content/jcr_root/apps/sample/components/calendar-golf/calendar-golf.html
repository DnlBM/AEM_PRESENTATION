        <li class="event-list">${event.name}, ${event.date}</li>
            <div class="dropdown">
              <button type="button" onclick="golfDetails()" class="drop-button">Details</button>

                     <p>This event is for golfers only and will be held on August 27th.</p>

                <button type="button" id="addEvent" onclick="addEvent()" value="${currentPage.path}">Add Event to Calendar View</button>
